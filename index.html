<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title></title>

  </head>
  <body>
    <div class="schedule-container">
      <section class="status-bar">
        <div class="status-left">
          <img class="icon" id="signal-icon" src="./icons/signal.png" alt="signal">
          <p id="carrier">GS</p>
          <img class="icon" id="wifi-icon" src="./icons/wifi.png" alt="wifi">
        </div>
        <div class="status-middle">
          <p>9:41 AM</p>
        </div>
        <div class="status-right">
          <p>100%</p>
          <img class="icon" id="battery-icon" src="./icons/battery.png" alt="battery">
        </div>
      </section>
      <nav class="navigation-bar">
        <div class="nav-info">
          <button class="back-button" type="button" name="button">
            <img class="back-icon" src="./icons/back.png" alt="back-chevron">
            <p>Bus Stop</p>
          </button>
          <p class="nav-header">Washington/State<p>
        </div>

      </nav>
    </div>
  </body>
</html>
